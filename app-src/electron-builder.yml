appId: com.electron.ScreenChaser
productName: ScreenChaser
copyright: Copyright Â© 2022 xi72yow
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
#Linux Configuration
linux:
  target:
    - target: deb
      arch:
        - x64
        - arm64
        - armv7l
    - target: AppImage
      arch:
        - x64
        - arm64
        - armv7l
# Windows Configuration
win:
  target:
    - target: portable
      arch: x64
    - target: nsis
      arch: x64
# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
# macOS Configuration
mac:
  target:
    - target: dmg
      arch:
        - universal
publish: null
